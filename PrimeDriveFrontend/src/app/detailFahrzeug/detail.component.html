<div *ngIf="fahrzeug">
  <h2>{{ fahrzeug.marke }} {{ fahrzeug.modell }}</h2>
  <img [src]="fahrzeug.image" alt="Fahrzeugbild" class="fahrzeug-image" />
  <p><strong>Baujahr:</strong> {{ fahrzeug.baujahr }}</p>
  <p><strong>Kilometerstand:</strong> {{ fahrzeug.kilometerstand }} km</p>
  <p><strong>Preis:</strong> {{ fahrzeug.preis | currency:'EUR' }}</p>
  <p><strong>Zustand:</strong> {{ fahrzeug.zustand }}</p>
  <p><strong>Historie:</strong> {{ fahrzeug.fahrzeughistorie }}</p>
</div>
