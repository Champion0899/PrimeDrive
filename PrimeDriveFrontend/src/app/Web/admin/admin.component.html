<mat-tab-group>

  <mat-tab label="Datenverwaltung">
    <div class="form-section">
      <p>Hier können Brands, Holdings, Types etc. hinzugefügt werden.</p>
    </div>
  </mat-tab>

  <mat-tab label="Verkäufe">
    <div class="sales-section">
      <p>Verkaufsdaten werden hier angezeigt.</p>
    </div>
  </mat-tab>

  <mat-tab label="Benutzersuche">
    <div class="user-search-section">
      <mat-form-field appearance="fill">
        <mat-label>Benutzername oder ID</mat-label>
        <input matInput placeholder="z. B. Max oder 123">
      </mat-form-field>
      <button mat-raised-button color="primary">Suchen</button>
    </div>
  </mat-tab>

</mat-tab-group>
