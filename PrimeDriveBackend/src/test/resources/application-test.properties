spring.application.name=PrimeDriveBackend

# In-memory database for tests
spring.datasource.url=jdbc:h2:mem:primedrive;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Keep SSL off during tests to avoid missing keystore
server.ssl.enabled=false

# Minimal JWT/test settings
jwt.secret=MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNDU2Nzg5MDE=
jwt.expirationTime=600000
swagger.setup.enabled=false
